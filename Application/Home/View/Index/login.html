<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragram" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link href="__PUBLIC__/Home/css/iconfont.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/Home/css/style.css" rel="stylesheet" type="text/css">
    <script src="__PUBLIC__/Home/js/jquery-1.11.1.min.js"></script>
    <script src="__PUBLIC__/layer/layer.js"></script>
</head>    
<body>
    <div class="loginContent">
        <span></span>
        <div class="middleContent2">
            <form method="POST" action="{:U('Login/gologin')}">
            <label class="flexBox">
                <i class="iconfont icon-shouji"></i>
                <input class="flexChild" name="username" type="tel" placeholder="请输入手机号" />
            </label>
            <label class="flexBox">
                <i class="iconfont icon-suo"></i>
                <input class="flexChild" name="password" type="password" placeholder="请输入密码" />
            </label>
<!--             <div class="logoOperate cf">
                <label class="l">
                    <input type="checkBox" checked />
                    <span class="iconfont"></span>
                    记住密码
                </label>
                <a class="r" href="javascript:;">忘记密码</a>
            </div> -->
            <input class="loginBtn" type="submit" value="登&nbsp;&nbsp;&nbsp;录" />
            </form>
            <a class="registerSwitch" href="{:U('Login/register')}">没有账号？还不赶紧注册！</a>
        </div>
    </div>
<script type="text/javascript">
     var move = function(e) {
          e.preventDefault && e.preventDefault();
          e.returnValue = false;
          e.stopPropagation && e.stopPropagation();
          return false;
        }
        //取消禁止滚动
        function remliste() {
          window.removeEventListener('touchmove', move);
        }
        //禁止滚动
        function addliste() {
          window.addEventListener('touchmove', move);
        }
        addliste();
</script>
<script type="text/javascript">
    	$("form").submit(function(){
    		var self = $(this);
    		$.post(self.attr("action"), self.serialize(), success, "json");
    		return false;

    		function success(data){
				if(data.status == 0){
					layer.msg(data.info, {icon: 5,time: 2000 });  
				}else{
					layer.msg(data.info, {icon: 1,time: 2000 }, function(){location.href=data.url;});  
				}
    		}
    	});
</script>
</body>
