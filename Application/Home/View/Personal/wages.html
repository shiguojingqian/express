<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragram" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>意见反馈</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link href="__PUBLIC__/Home/css/iconfont.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/Home/css/style.css" rel="stylesheet" type="text/css">
    <script src="__PUBLIC__/Home/js/jquery-1.11.1.min.js"></script>

</head>    
<body>
    <div class="head flexBox headSearch" >
        <a href="javascript:;" class="iconfont icon-zuo"></a>
        <div class="logoTitle">人人配送</div>
    </div>
    <div class="recordTitle">
        {:date("Y")}年收入明细
        <div class="r">{$total}/元(包含未结算)</div>
<!--         <select>
            <option>2016</option>
            <option>2015</option>
            <option>2014</option>
            <option>2013</option>
        </select> -->
    </div>
    <script type="text/javascript">
        $(".recordTitle select").change(function(){
            $(this).siblings(".r").text($(this).children("option:selected").text())
        })
    </script>
    <table class="table" cellpadding="0" cellspacing="0">
        <thead>
            <th>月份</th>
            <th>工资</th>
            <th>发放状态</th>
        </thead>
        <volist name="List" id="vo">
        
        <tr>
            <td><a href="{:U('Personal/detailed',array('m'=>$key))}">{$key}月</a></td>
            <td><a href="{:U('Personal/detailed',array('m'=>$key))}">{$vo.total}/元</a></td>
            <td><a href="{:U('Personal/detailed',array('m'=>$key))}"><eq name="vo.status" value="0">未发放<else />已发放</eq></a></td>
        </tr>
       
        </volist>
    </table>
</body>
</html>
