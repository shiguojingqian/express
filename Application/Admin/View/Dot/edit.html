<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="pragram" content="no-cache">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>后台管理</title>
	<link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css">
	<link href="__PUBLIC__/Admin/css/animate.css" rel="stylesheet" type="text/css">
	<link href="__PUBLIC__/Admin/css/iconfont.css" rel="stylesheet" type="text/css">
	<script src="__PUBLIC__/Admin/js/jquery-1.11.1.min.js"></script>
	<script src="__PUBLIC__/Admin/js/publicjquery.js"></script>
    <script src="__PUBLIC__/layer/layer.js"></script>
</head>
<body onselectstart="return false">
<div class="main FromUpToDown">
	<div class="content">
		<div class="head-content">
			<div class="head-title">
				<span>网点添加</span>
			</div>
		</div>
        <form action="{:U('Dot/update')}" method="POST">
        <input name="id" type="hidden" value="{$DotInfo.id}"/>
		<div class="form-content">
			<div class="form">
				<div class="form-left">网点名称</div>
				<div class="form-right">
					<input class="form-input-big" name="dot_name" type="text" placeholder="请填写" value="{$DotInfo.dot_name}"/>
					<div class="notice">这里填写网点名称</div>
				</div>
			</div>

			<div class="form">
				<div class="form-left">网点地址</div>
				<div class="form-right">
					<input class="form-input-big" name="address" type="text" placeholder="请填写" value="{$DotInfo.address}"/>
					<div class="notice">这里填写网点地址</div>
				</div>
			</div>

			<div class="form">
				<div class="form-left">网点负责人</div>
				<div class="form-right">
					<input class="form-input-big" name="ceo" type="text" placeholder="请填写" value="{$DotInfo.ceo}"/>
					<div class="notice">这里填写网点负责人</div>
				</div>
			</div>

			<div class="form">
				<div class="form-left">网点电话</div>
				<div class="form-right">
					<input class="form-input-big" name="phone" type="text" placeholder="请填写" value="{$DotInfo.phone}"/>
					<div class="notice">这里填写网点电话</div>
				</div>
			</div>

			<div class="form">
				<div class="form-left">网点ID</div>
				<div class="form-right">
					<input class="form-input-big" name="region_id" type="text" placeholder="请填写" value="{$DotInfo.region_id}"/>
					<div class="notice">这里填写网点ID</div>
				</div>
			</div>

			<div class="form">
				<div class="form-left">开启状态</div>
				<div class="form-right">
					<div class="form-input-radio">
						<label>
							<input type="radio" checked name="status" value="1"/>
							开启
						</label>
					</div>
					<div class="form-input-radio">
						<label>
							<input type="radio" name="status" value="2"/>
							禁用
						</label>
					</div>
				</div>
			</div>
			<div class="form-operate">
				<button class="form-button color-bg-green">保存</button>
				<button class="form-button color-bg-grey" onclick="history.go(-1);">取消</button>
			</div>
		</div>
        </form>
	</div>
</div>
<div class="main-foot">Copyright  2013-2015 WeiGouTong.com. All Rights Reserved.  苏ICP备09098830号</div>

</body>
<script type="text/javascript">
    	$("form").submit(function(){
    		var self = $(this);
    		$.post(self.attr("action"), self.serialize(), success, "json");
    		return false;

    		function success(data){
				if(data.status == 0){
					layer.msg(data.info, {icon: 5,time: 2000 });  
				}else{
					layer.msg(data.info, {icon: 1,time: 2000 }, function(){history.go(-1);});  
				}
    		}
    	});
</script>
</html>
